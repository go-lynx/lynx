syntax = "proto3";

package lynx.protobuf.http;

option go_package = "github.com/go-lynx/lynx/plugin/http/conf";

import "google/protobuf/duration.proto";
import "config.proto";
import "conf/tls_service.proto";

message http {
  string network = 1;
  string addr = 2;
  google.protobuf.Duration timeout = 3;
  lynx.protobuf.Lynx lynx = 4;
  lynx.protobuf.service.TlsService tls = 5;
}