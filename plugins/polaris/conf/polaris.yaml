# Polaris SDK 配置文件示例
# 这个文件展示了如何配置 Polaris SDK 连接到 Polaris 服务
# 参考官方文档：https://polarismesh.cn/docs

global:
  # 服务连接器配置
  serverConnector:
    protocol: grpc
    addresses:
      - 127.0.0.1:8091  # Polaris 服务地址
  
  # 统计报告器配置
  statReporter:
    enable: true
    chain:
      - prometheus
    plugin:
      prometheus:
        type: push
        address: 127.0.0.1:9091
        interval: 10s

# 配置中心配置
config:
  configConnector:
    addresses:
      - 127.0.0.1:8093  # Polaris 配置中心地址
