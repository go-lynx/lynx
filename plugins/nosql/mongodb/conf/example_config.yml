lynx:
  # MongoDB plugin configuration
  mongodb:
    uri: "mongodb://localhost:27017"
    database: "myapp"
    username: "admin"
    password: "password"
    auth_source: "admin"
    max_pool_size: 100
    min_pool_size: 5
    connect_timeout: "30s"
    server_selection_timeout: "30s"
    socket_timeout: "30s"
    heartbeat_interval: "10s"
    enable_metrics: true
    enable_health_check: true
    health_check_interval: "30s"
    enable_tls: false
    tls_cert_file: ""
    tls_key_file: ""
    tls_ca_file: ""
    enable_compression: true
    compression_level: 6
    enable_retry_writes: true
    enable_read_concern: true
    read_concern_level: "local"
    enable_write_concern: true
    write_concern_w: 1
    write_concern_timeout: "5s"