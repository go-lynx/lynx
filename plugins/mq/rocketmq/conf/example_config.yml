rocketmq:
  # NameServer addresses
  name_server:
    - "127.0.0.1:9876"
    - "127.0.0.1:9877"
  
  # Authentication (optional, for ACL enabled clusters)
  access_key: "your-access-key"
  secret_key: "your-secret-key"
  
  # Connection settings
  dial_timeout: "3s"
  request_timeout: "30s"
  
  # Producer configurations
  producers:
    # Default producer
    - name: "default-producer"
      enabled: true
      group_name: "lynx-producer-group"
      max_retries: 3
      retry_backoff: "100ms"
      send_timeout: "3s"
      enable_trace: false
      topics:
        - "test-topic"
        - "user-events"
    
    # High-priority producer
    - name: "high-priority-producer"
      enabled: true
      group_name: "lynx-high-priority-producer-group"
      max_retries: 5
      retry_backoff: "50ms"
      send_timeout: "1s"
      enable_trace: true
      topics:
        - "critical-events"
        - "system-alerts"
    
    # Batch producer
    - name: "batch-producer"
      enabled: true
      group_name: "lynx-batch-producer-group"
      max_retries: 2
      retry_backoff: "200ms"
      send_timeout: "5s"
      enable_trace: false
      topics:
        - "batch-data"
        - "analytics-events"
  
  # Consumer configurations
  consumers:
    # Default consumer
    - name: "default-consumer"
      enabled: true
      group_name: "lynx-consumer-group"
      consume_model: "CLUSTERING"
      consume_order: "CONCURRENTLY"
      max_concurrency: 4
      pull_batch_size: 32
      pull_interval: "100ms"
      enable_trace: false
      topics:
        - "test-topic"
        - "user-events"
    
    # Ordered consumer
    - name: "ordered-consumer"
      enabled: true
      group_name: "lynx-ordered-consumer-group"
      consume_model: "CLUSTERING"
      consume_order: "ORDERLY"
      max_concurrency: 1
      pull_batch_size: 16
      pull_interval: "50ms"
      enable_trace: true
      topics:
        - "order-events"
        - "payment-events"
    
    # Broadcast consumer
    - name: "broadcast-consumer"
      enabled: true
      group_name: "lynx-broadcast-consumer-group"
      consume_model: "BROADCASTING"
      consume_order: "CONCURRENTLY"
      max_concurrency: 2
      pull_batch_size: 64
      pull_interval: "200ms"
      enable_trace: false
      topics:
        - "system-notifications"
        - "config-updates"
