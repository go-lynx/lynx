name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.25'

jobs:
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: go.mod
    
    - name: Check gofmt
      run: |
        unformatted=$(gofmt -s -l . | grep -v '^third_party\|^vendor\|\.pb\.go$' || true)
        if [ -n "$unformatted" ]; then
          echo "❌ Code is not formatted. Please run 'gofmt -s -w .'"
          echo "$unformatted"
          gofmt -s -d $(echo "$unformatted" | head -5)
          exit 1
        fi
        echo "✅ gofmt check passed"
    
    - name: Check goimports
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        if [ "$(goimports -l . | grep -v '^third_party\|^vendor' | wc -l)" -gt 0 ]; then
          echo "❌ Imports are not formatted. Please run 'goimports -w .'"
          goimports -l . | grep -v '^third_party\|^vendor'
          exit 1
        fi
        echo "✅ goimports check passed"
    
    - name: Check for common issues
      run: |
        # Check for TODO/FIXME comments without issue references
        if grep -r "TODO\|FIXME" --include="*.go" . | grep -v "third_party\|vendor" | grep -v "#[0-9]"; then
          echo "⚠️  Found TODO/FIXME comments. Consider linking them to issues."
        fi
        echo "✅ Common issues check passed"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: format-check
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: go.mod
    
    - name: Cache golangci-lint
      uses: actions/cache@v4
      with:
        path: ~/.cache/golangci-lint
        key: ${{ runner.os }}-golangci-lint-${{ hashFiles('.golangci.yml') }}
        restore-keys: |
          ${{ runner.os }}-golangci-lint-
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m
        only-new-issues: false

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
          
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        
    - name: Run integration tests
      run: go test -v -tags=integration ./test/integration/...
      
    - name: Run benchmark tests
      run: go test -bench=. -benchmem ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec.sarif ./...'
        
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: gosec.sarif

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [format-check, lint, test]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Build CLI
      run: |
        go build -o bin/lynx ./cmd/lynx
        
    - name: Build plugins
      run: |
        for plugin in plugins/*/; do
          if [ -f "$plugin/go.mod" ]; then
            echo "Building plugin: $plugin"
            cd "$plugin"
            go build -buildmode=plugin -o "$(basename "$plugin").so" .
            cd - > /dev/null
          fi
        done
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: lynx-binaries
        path: |
          bin/
          plugins/**/*.so

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: lynx-binaries
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/*
          plugins/**/*.so
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}