# Authentication Type Reference:
# 0: No client authentication (default)
# 1: Request client certificate, but not mandatory
# 2: Require any client certificate
# 3: Verify client certificate if given
# 4: Require and verify client certificate

# TLS Version Reference:
# "1.0": TLS 1.0 (not recommended for security)
# "1.1": TLS 1.1 (not recommended for security)
# "1.2": TLS 1.2 (recommended minimum)
# "1.3": TLS 1.3 (recommended, most secure)

# Certificate Format Reference:
# "pem": PEM format (base64 encoded, most common)
# "der": DER format (binary, less common)
