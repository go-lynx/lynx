# TLS Configuration Examples for Lynx Framework
# This file demonstrates different ways to configure TLS certificates

# Example 1: Local File Source (Recommended for development and production)
lynx:
  tls:
    source_type: "local_file"
    local_file:
      cert_file: "/etc/ssl/certs/server.crt"
      key_file: "/etc/ssl/private/server.key"
      root_ca_file: "/etc/ssl/certs/ca.crt"
      watch_files: true
      reload_interval: "5s"
      cert_format: "pem"
    common:
      auth_type: 4  # Require and verify client certificate
      verify_hostname: true
      min_tls_version: "1.2"
      session_cache_size: 64

