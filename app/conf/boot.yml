# 根配置项，代表 Lynx 应用的全局配置
lynx:
  # 应用程序相关配置
  application:
    # 应用程序的名称，用于标识该应用
    name: name
    # 应用程序的版本号，遵循语义化版本规范
    version: v1.0.0
  # Polaris 服务治理相关配置
  polaris:
    # Polaris 命名空间，用于隔离不同环境或业务的资源
    namespace: dev
    # 访问 Polaris 服务的认证令牌
    token: polaris-token
    # 服务实例的权重，用于负载均衡，数值越大被选中的概率越高
    weight: 100
    # 服务实例的存活时间（TTL），单位为秒，用于心跳检测
    ttl: 5
    # 请求 Polaris 服务的超时时间，支持时间单位后缀，如 s（秒）、ms（毫秒）等
    timeout: 5s

  # 运行时配置
  runtime:
    # 事件系统配置
    event:
      # 事件队列大小（>0），默认 1024
      queue_size: 1024
      # 事件分发 worker 数量（>0），默认 10
      worker_count: 10
      # 每个监听器的独立队列大小（>0），默认 256
      listener_queue_size: 256
